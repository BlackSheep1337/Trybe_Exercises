<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario bloco 6 dia 01</title>
</head>
<body>
  <h1>FORMULARIO</h1>
  <form action="GET" enctype="multipart/form-data">
    <label for="nome-input">Nome Completo:
      <input 
      type="text" 
      name="nome" 
      id="nome-input"
      required
      placeholder="Digite seu nome"
      />
    </label>
    <br>
    <label for="email-input">Email:
      <input type="email" 
      name="email" 
      id="email-input"
      required
      placeholder="Digite seu email"
      />
    </label>
    <br>
    <label for="input-estado">Estado onde voce mora:
      <select name="" id="input-estado">
        <option value="ba">Bahia</option>
        <option value="sp">Sao Paulo</option>
        <option value="am">Amazonas</option>
        <option value="mg">Minas Gerais</option>
        <option value="rj">Rio de Janeiro</option>
      </select>
    </label>
    <br>
    <br>
    <label for="input-image">Selecione sua foto:
      <br>
      <input type="file" name="" id="input-image">
    </label>
    <br>
    <p>Comidas favoritas:</p>
    <label for="pizza"><input type="radio" name="comidas" id="pizza" value="pizza">Pizza</label>
    <label for="sorvete"><input type="radio" name="comidas" id="sorvete" value="sorvete">Sorvete</label>
    <label for="acaraje"><input type="radio" name="comidas" id="acaraje" value="acaraje">Acaraje</label>
    <label for="Feijoada"><input type="radio" name="comidas" id="Feijoada" value="feijoada">Feijoada</label>
    <p>Escreva algo sobre vc:</p>
    <textarea name="textarea" id="input-textarea" cols="30" rows="5"></textarea>
    <br>
    <p>Digite sua senha:</p>
    <input type="password" name="password" id="input-senha" required>
    <label for="input-check">
      <input type="checkbox" name="checkbox" id="input-check">
      Deseja receber noticias e promocoes incriveis?
    </label>
    <br>
    <button type="submit">Enviar</button>
  </form>
  
</body>
</html>
