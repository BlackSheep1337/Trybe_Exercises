<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
<link rel="stylesheet" href="dist/css/DatePickerX.min.css">

  <title>Exercicio Formulario bloco 6 dia_1</title>
</head>
<body>
  <header>
    <h1>Formulario de Curriculo</h1>
  </header>

  <form action="">
    <div class="form-row">
      <fieldset>
        <div class="form-line">
          <label class="form-label" for="input-name">Nome</label>
          <input 
            type="text" 
            name="name"
            class="form-control" 
            id="input-name"
            maxlength="40"
            data-validate-field="name"
            required
          />
        </div>
        <div class="form-line">
          <label class="form-label" for="input-email">Email</label>
          <input 
            type="email" 
            name="email"
            class="form-control" 
            id="input-email"
            maxlength="50"
            data-validate-field="email"
            required
          />
        </div>
        <div class="form-line">
          <label class="form-label" for="input-cpf">CPF</label>
          <input 
            type="text" 
            name="CPF"
            id="input-cpf"
            class="form-control"
            maxlength="11"
            required
          />
        </div>
        <div class="form-line">
          <label class="form-label" for="input-endereco">Endereco</label>
          <input 
            type="text" 
            name="endereco"
            data-validate-field="zip"
            class="form-control" 
            id="input-endereco"
            maxlength="200"
            required
          />
        </div>
        <div class="form-line">
          <label class="form-label" for="input-cidade">Cidade</label>
          <input 
            type="text" 
            name="cidade"
            data-validate-field="zip"
            class="form-control" 
            id="input-cidade"
            maxlength="28"
            required
          />
          <label class="form-label" for="input-estado">UF</label>
          <select 
            name="estado" 
            id="input-estado"
            class="form-select" 
            required>
          </select>
        </div>
        <div class="form-line">
          <fieldset class="largadouro"  class="form-check">
            <legend>Tipo de Largadouro</legend>
            <input 
              type="radio" 
              name="residencia" 
              id="casa"
              class="form-check-input" 
              checked
            />
            <label class="form-check-label" for="casa">Casa</label>
            <input 
              type="radio" 
              name="residencia"
              data-validate-field="text" 
              class="form-check-input" 
              id="apartamento"
            />
            <label class="form-check-label"  for="apartamento">Apartamento</label>
          </fieldset>
        </div>
      </fieldset>
      <fieldset>
        <div class="form-line">
          <label class="form-label" for="textarea">Resumo</label>
          <textarea 
            name="textarea"
            class="form-control" 
            id="textarea" 
            cols="30" 
            rows="10"
            maxlength="1000"
            style="resize: none;"
            required>
          </textarea>
      </div>
      <div class="form-line">
        <label class="form-label" for="input-cargo">Cargo</label>
        <input 
          type="text" 
          name="cargo"
          class="form-control" 
          id="input-cargo"
          required
          maxlength="40"
        />
      </div>
      <div class="form-line">
        <label class="form-label" for="input-descricao-cargo">Decricao do cargo</label>
        <input 
          type="text" 
          name="descricao do cargo" 
          id="input-descricao-cargo"
          class="form-control" 
          maxlength="500"
          required
        />
      </div>
      <div class="form-line">
        <label class="form-label" for="data-inicio">Data de inicio</label>
        <input 
          type="text"
          placeholder="dd/mm/yyyy" 
          name="data-inicio"
          class="form-control" 
          id="input-inicio-data"
          required
        />
      <div class="form-line">
        <button 
          type="submit"
          class="btn btn-success" 
          onclick="submitForm();
          ">Enviar
        </button>
        <button
        type="submit"
        class="btn btn-danger"
        onclick="clearAllCamps();"
        >Limpar</button>
      </div>
    </fieldset>
    </div>
  </form>
  <div class="show-form">
    <ul class="items-form"></ul>
  </div>


  <script src="script.js"></script>
  <script src="dist/js/DatePickerX.min.js"></script>
  <script src="js/just-validate.min.js"></script>
</body>
</html>
