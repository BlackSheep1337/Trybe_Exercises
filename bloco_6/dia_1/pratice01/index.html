<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bloco 06 dia 01</title>
</head>
<body>
  <form action="GET">
    <label for="email-input">Email:
      <input 
        type="email" 
        placeholder="digite email" 
        name="email" 
        id="email-input"
        required
        autocomplete="off"
        autofocus
      />
    </label>
  <br>
    <label for="password-input">Senha:
      <input 
        type="password" 
        name="password" 
        id="password-input"
        placeholder="digite senha"
        required
      />
    </label>
    <input type="checkbox" name="" id="checkbox">
    <label for="checkbox">Lembre-me</label>
    <button id="input-button">Entrar</button>
  </form>
  
</body>
</html>
