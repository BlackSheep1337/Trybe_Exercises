<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
          Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
          Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
          Crie uma função que mude a cor do quadrado vermelho para branco.
          Crie uma função que corrija o texto da tag <h1>.
          Crie uma função  modifique toquedo o texto da tag <p> para maiúsculo.
          Crie uma função que exiba o conteúdo de todas as tags <p> no console.
                  */
          function changeText() {
            let paragraph = document.getElementsByTagName('p');
            paragraph[0].innerText = "Me vejo sendo um bom programador FullStack";
            paragraph[0].style.fontSize = "1.5em";
            paragraph[1].style.fontSize = "20px";
            paragraph[2].style.textTransform = "uppercase", paragraph[2].style.fontSize = "20px";

            for (let i = 0; i < paragraph.length; i += 1) {
              console.log(paragraph[i]);
            }
          }
          changeText();

          function changeColor() {
            let color = document.getElementsByTagName('div');
            color[0].style.backgroundColor = "rgb(76, 164, 109)";
            color[0].style.borderRadius = "10px";
            color[1].style.backgroundColor = "white";
            color[1].style.borderRadius = "10px";
            color[1].style.paddingLeft = "40px"
          }
          changeColor();

          function correctTypo() {
            let typo = document.getElementsByClassName('title')[0];
            typo.innerText = "Exercício 5.1 - JavaScript";
          }
          correctTypo();
    </script>
  </body>
</html>
